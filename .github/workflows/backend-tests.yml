name: Run Backend Tests

on:
  push:
    paths:
      - "server/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "server/**"
permissions:
  contents: read

jobs:
  test-backend:
    name: Test backend (server)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Run tests
        working-directory: server
        run: |
          go test ./... -v
